name: Development CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: self-hosted 

    env:
      COMPOSE_FILE: ./compose.yml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests for all services
        run: |
          Write-Host "üß™ Running unit tests for all microservices..."
          
          # Test user-service
          Write-Host "Testing user-service..."
          cd user-service
          mvn clean test
          cd ..
          
          # Test order-service
          Write-Host "Testing order-service..."
          cd order-service
          mvn clean test
          cd ..
          
          # Test product-service
          Write-Host "Testing product-service..."
          cd product-service
          mvn clean test
          cd ..
          
          # Test payment-service
          Write-Host "Testing payment-service..."
          cd payment-service
          mvn clean test
          cd ..
          
          # Test shipping-service
          Write-Host "Testing shipping-service..."
          cd shipping-service
          mvn clean test
          cd ..
          
          # Test api-gateway
          Write-Host "Testing api-gateway..."
          cd api-gateway
          mvn clean test
          cd ..
          
          Write-Host "‚úÖ All tests completed successfully!"

      - name: Build Docker images
        run: |
          Write-Host "üê≥ Building Docker images for all services..."
          docker compose -f $env:COMPOSE_FILE build
          Write-Host "‚úÖ All Docker images built successfully!"
