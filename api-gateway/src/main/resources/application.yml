server:
  servlet:
    context-path: /
spring:
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:9296}
  application:
    name: API-GATEWAY
  profiles:
    active:
    - dev
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origins: "${CLIENT_HOST:http://localhost:4200}"
            allowed-headers: "*"
            exposed-headers: "*"
            allow-credentials: true
            allowed-methods: 
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      routes:
      # Regla única para enrutar todos los servicios a través del PROXY-CLIENT.
      # El proxy se encargará de la lógica de negocio y el enrutamiento final.
      - id: proxy-all-services
        uri: lb://PROXY-CLIENT
        predicates:
        # Captura cualquier petición que comience con el nombre de un servicio
        # (ej. /user-service, /order-service, etc.)
        - Path=/{service}/**
        filters:
        # Re-escribe la ruta para que el proxy la entienda.
        # El proxy tiene un context-path de /app.
        # Ejemplo: /user-service/api/users -> /app/user-service/api/users
        - RewritePath=/(?<segment>.*), /app/$\{segment}

resilience4j:
  circuitbreaker:
    instances:
      apiGateway:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always